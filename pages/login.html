<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/singupLogin.css">
  </head>
  <body>
    <header>
        <nav>    <!-- Etiqueta de navegacion -->
          <ul>    <!-- Menú de navegación que contiene cuatro elementos: “Inicio”, “Zapatillas”, “Sobre Nosotros” y “Contacto” -->
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./main.html">Zapatillas</a></li>
            <li><a href="./aboutUs.html">Sobre Nosotros</a></li>
            <li><a href="./contact.html">Contacto</a></li>
            <li><a href="#">Log in</a></li>
          </ul>    <!-- Contiene listado los elementos de navegacion representados por ('<li>'), de los cuales poseen un enlace ('<a>') que apunta a diferentes secciones de la pagina -->
        </nav>
      </header>
    <div class="container">
      <div class="imgcontainer">
        <img src="https://cdn.discordapp.com/attachments/436575142097715203/1104918126883250256/diseno-vectorial-ilustracion-signo-dolar-dolar-moneda-s-simbolo-icono_747203-1628.png" 
        alt="Avatar" 
        class="avatar">
      </div>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <button type="submit">Login</button>
    </div>
  </body>
</html>
